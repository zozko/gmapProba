<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google map probak</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
        #map {
            margin: 0 auto;
            max-width: 80%;
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        var lalo = { lat: 47.7931846, lng: 18.7123481 }; //ebben az objektumban van tarolva a marker koordinataja
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: lalo,//{ lat: 47.7931846, lng: 18.7123481 },   // a terkep kozeppontjanak koordinataja
                zoom: 16 // 0 vagy 1 az egesz vilag; 2 a kontinens; 10 a varos; 15 az utca; 20 az epulet
            });
            var marker = new google.maps.Marker({ position: lalo, map: map, title: "PRES-TEL, s. r. o." });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhu0hhanRczprulEWaG1776phvDkaAbQ4&v=3.34&callback=initMap"
        async defer></script>
</body>

</html>
</body>

</html>
