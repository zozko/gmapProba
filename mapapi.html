    <style>
        /* Always set the map height explicitly to define the size of the div

        .napora {
            display: block;

            width: 400px;

            margin: 0 auto;
        }

        .forgo {
            position: relative;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50px;
            transform: translate(0, 50%);
            transform-origin: 0%;
            z-index: 1;
        }

        .forgo>img {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            right: 0;

        }

            position: relative;
            margin: 0 auto;

        html,

            padding: 0;

                transform: rotate(0deg) translateX(180px) rotate(0deg);
            }

            to {

            }
        }
    </style>
</head>
